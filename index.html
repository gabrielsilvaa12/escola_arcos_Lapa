<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Sports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./img/WhatsApp_Image_2024-12-12_at_14.57.06-removebg-preview.png">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="img/WhatsApp_Image_2024-12-12_at_14.57.06-removebg-preview.png" alt=""></div>
    
        <div class="menu-container">
            <button id="menu-btn" class="menu-btn">Categorias</button>
            <ul id="menu" class="menu">
                <li><a href="#">Tabelas</a></li>
                <li><a href="#">Estatísticas</a></li>
                <li><a href="#">Agendas de Jogos</a></li>
                <li><a href="#">Históricos</a></li>
            </ul>
        </div>
    
        <div class="search-container">
            <input type="text" placeholder="Pesquise..." class="search-input">
        </div>
    
        <div class="profile">
            <img src="img/Design sem nome (3).png" alt="Perfil">
        </div>
    </header>

    <section class="banner">
        <img src="img/Mídia.jpg" alt="Banner">
    </section>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/Mídia (1).png" alt="Imagem 1">
            </div>
            <div class="carousel-slide">
                <img src="img/Mídia (1).png" alt="Imagem 2">
            </div>
            <div class="carousel-slide">
                <img src="img/Mídia (1).png" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section class="carrossel">
        <h2 class="carousel-title">Históricos</h2>
        <div class="carrossel-container">
            <img src="img/Mídia (3).png" alt="Imagem 1">
            <img src="img/Mídia (3).png" alt="Imagem 2">
            <img src="img/Mídia (3).png" alt="Imagem 3">
            <img src="img/Mídia (3).png" alt="Imagem 4">
            <img src="img/Mídia (3).png" alt="Imagem 5">
            <img src="img/Mídia (3).png" alt="Imagem 6">
            <img src="img/Mídia (3).png" alt="Imagem 7">
            <img src="img/Mídia (3).png" alt="Imagem 8">
            <img src="img/Mídia (3).png" alt="Imagem 9">
            <img src="img/Mídia (3).png" alt="Imagem 10">
        </div>
        <button class="prev" onclick="mover(-1)">&#10094;</button>
        <button class="next" onclick="mover(1)">&#10095;</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
